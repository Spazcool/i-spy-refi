name: CI/CD

on:
  push:
    branches:
      - firebase

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build Client
      run: |
        cd client
        npm install
        npm run build
    - name: Build Functions
      run: |
        cd ../functions
        npm install
    - name: Firebase Deploy
      run: |
        sudo npm install -g firebase-tools
        firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
